<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form | BlagDaggery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section>
      <h1 id="title">Survey Form!</h1>
      <p id="description">This is a description of the form.</p>
      <form id="survey-form">
        <div class="form-item">
          <label id="name-label" for="name">Name:</label>
          <input required type="text" id="name" name="name" placeholder="First Name & Last Name" />
        </div>
        <div class="form-item">
          <label id="email-label" for="email">Email:</label>
          <input required type="email" id="email" name="email" placeholder="youremail@example.com" />
        </div>
        <div class="form-item">
          <label id="number-label" for="number">Number Field:</label>
          <input type="number" id="number" name="number" min="1" max="100" placeholder="Min: 1, Max: 100" />
        </div>
        <div class="form-item">
          <fieldset>
            <legend>This is legend.</legend>
            <label for="option_1">Option 1</label>
            <input type="radio" name="radio_option" id="option_1" value="Option 1">
            <label for="option_2">Option 2</label>
            <input type="radio" name="radio_option" id="option_2" value="Option 2">
            <label for="option_3">Option 3</label>
            <input type="radio" name="radio_option" id="option_3" value="Option 3">
          </fieldset>
        </div>
        <div class="form-item">
            <label for="dropdown">Select List Aw Yeah!</label>
            <select id="dropdown" name="dropdown">
              <option value="select_1">Select 1</option>
              <option value="select_2">Select 2</option>
              <option value="select_3">Select 3</option>
              <option value="select_4">Select 4</option>
            </select>
        </div>
        <div class="form-item">
          <fieldset>
            <legend>This is another legend.</legend>
            <label for="checkbox_1">Checkbox 1</label>
            <input type="checkbox" name="checkbox_option" id="checkbox_1" value="checkbox 1">
            <label for="checkbox_2">Checkbox 2</label>
            <input type="checkbox" name="checkbox_option" id="checkbox_2" value="checkbox 2">
            <label for="checkbox_3">Checkbox 3</label>
            <input type="checkbox" name="checkbox_option" id="checkbox_3" value="checkbox 3">
          </fieldset>
        </div>
        <div class="form-item">
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments">Type your additional comments here...</textarea>
        </div>
        <div class="form-item">
          <button id="submit" type="submit">BOOM.</button>
        </div>
        <div></div>
      </form>
    </section>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
  </body>
</html>
